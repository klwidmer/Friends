    <script>
        // ajax requests, handling submit button, etc.    
        $('#surveyForm').submit(function(e){
            e.preventDefault();
            console.log($(this))

            var scores = [];
           $('.question').each(function(){
               scores.push($(this).val());
           })
           var newUser = {
               name: $('#username').val(),
               photo: $('#userimage').val(),
               scores: scores
           }
